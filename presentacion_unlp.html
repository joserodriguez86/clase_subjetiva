# 2.1. Algo de historia sobre el concepto de clase subjetiva  

--

- Distintos conceptos apuntan a aspectos emp√≠ricos similares: conciencia de clase, estatus subjetivo, autoafiliaci√≥n, autoenclasamiento, etc.

--

- Problema central de la sociolog√≠a cl√°sica: Marx, funcionalistas, Germani, Bourdieu, etc.

--

- ¬ø**Ser** o **estar** / **sentirse** de una clase social? (Duran, 1996)  

--
&lt;br&gt;
&lt;br&gt;


¬øC√≥mo se ha abordado esta problem√°tica en los estudios a partir de encuestas?  
**Dos enfoques**:

---
# 2.2. ¬øArreglo objetivo o distorsi√≥n cognitiva? 

* Existir√≠a una cierta &lt;mark&gt;*expectativa de arreglo objetivo*&lt;/mark&gt;: Resulta esperable que la mayor√≠a de la poblaci√≥n se autoperciba en la posici√≥n que efectivamente ocupa. 

    + Esfuerzos por explicar las *distorsiones cognitivas*:

        - La ‚ÄúFalsa conciencia‚Äù marxiana-lukacsiana,
        - Conciencia dividida (Castillo et al., 2013; Puga, 2011),
        - Divergencia cognitiva (Grimson y Roig, 2011),
        - Inconsistencia posicional (Araujo y Martuccelli, 2011).  
    
--
    
* *Todos somos de clase media* (?)  
    - M√°s del 70% de la poblaci√≥n se autopercibe en alguna de las categor√≠as correspondientes a la clase media -en un sentido amplio- (Assusa y Mansilla, 2019; Grimson, 2015; Maceira, 2018).
    
    - Hip√≥tesis de la &lt;mark&gt;disponibilidad heur√≠stica, grupo de referencia o muestreo subjetivo&lt;/mark&gt;: 
    
    &gt;Proceso a partir del cual las personas tienden a considerarse a s√≠ mismas como una especie de &lt;mark&gt;punto intermedio&lt;/mark&gt; basado en una experiencia (generalizada) de sociabilidad relativamente cerrada y homog√©nea, entre semejantes.

* Problema de recodificaci√≥n: ¬øD√≥nde poner a la clase media-baja? ¬øC√≥mo recodificar estratos de una escala que va del 1 al 10?

* ¬øEnfoques relacionales o gradacionales de clase subjetiva?
